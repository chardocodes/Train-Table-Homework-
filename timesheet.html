<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>


    <div class="container">

        <br>


        <div class="jumbotron">
            <h1 class="text-center"> <i class="fas fa-stroopwafel "></i> Spamtrack Train line</h1>
        </div>

        <div class="row">

            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3>Train Time Table that doesn't work...</h3>
                    </div>
                    <table class="table table-hover">

                        <tr>
                            <td>Train Name</td>
                            <td>Destination</td>
                            <td>Frequency (min)</td>
                            <td>Minutes Away</td>
                            <td>Next Arrival</td>

                        </tr>
                        <tbody id="train-data"></tbody>
                    </table>
                </div>
            </div>


            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h4>Add Train Info</h4>
                    </div>
                    <div class="card-body">

                        <form role="form">
                            <div class="form-group row">
                                <label for="trainName-input">Train Name</label>
                                <input class="form-control" id="trainName-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="role">
                            </div>
                            <div class="form-group row">
                                <label for="firstTrainTime-input">First Train Time:</label>
                                <input type="text" class="form-control" placeholder="HH:MM" id="firstTrainTime-input">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min):</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <!-- <div class="form-group row">
                                <label for="minutesAway-input">Minutes Till Arrival</label>
                                <input class="form-control" id="minutesAway-input" type="rate">
                            </div> -->

                            <button class="btn btn-default" id="add" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>



        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="timesheet.js"></script>



</body>

</html>
